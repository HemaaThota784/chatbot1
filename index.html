<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medical Symptom Analysis Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
    }
    h1 {
      color: #2c3e50;
    }
    #chat {
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #fff;
      height: 350px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 1rem;
    }
    .message {
      margin: 0.5rem 0;
    }
    .user { color: #2980b9; }
    .bot { color: #27ae60; }
    #input {
      width: 70%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 16px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1c5980;
    }
  </style>
</head>
<body>

  <h1>Medical Symptom Analysis Chatbot</h1>
  <p>Describe your symptoms below, and Iâ€™ll recommend which medical department to consult.</p>

  <div id="chat"></div>

  <input id="input" type="text" placeholder="e.g., I have a headache and blurred vision" />
  <button id="send">Send</button>

  <script src="script.js"></script>
</body>
</html>
